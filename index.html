<!DOCTYPE html>
<html>
<head>
    <title>visualizer - square869120Contest #5, I - Collecting Gems is Fun</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.0/dist/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <div class="ui menu">
        <div class="item">
            <h1>visualizer - square869120Contest #5, I - Collecting Gems is Fun</h1>
        </div>
        <div class="right item">
            <a href="https://github.com/kmyk/longcontest-visualizer-framework"><i class="code icon"></i>source</a>
        </div>
    </div>

    <div class="ui container center aligned">
        <div class="ui form">

            <div class="inline fields">
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">
                            input file
                        </div>
                        <input id="inputFile" type="file" />
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">
                            output file
                        </div>
                        <input id="outputFile" type="file" />
                    </div>
                </div>
                <div class="field">
                    <button id="reloadButton" class="ui primary button disabled"><i class="sync icon"></i> reload</button>
                </div>
            </div>

            <div class="inline fields">
                <div class="six wide field">
                    <input id="seekRange" type="range" />
                </div>
                <div class="field">
                    <input id="seekNumber" type="number" />
                </div>
                <div class="field">
                    <div class="ui buttons">
                        <button id="firstButton" class="ui button"><i class="fast backward icon"></i></button>
                        <button id="prevButton"  class="ui button"><i class="step backward icon"></i></button>
                        <button id="playButton"  class="ui primary button"><i id="runIcon" class="play icon"></i></button>
                        <button id="nextButton"  class="ui button"><i class="step forward icon"></i></button>
                        <button id="lastButton"  class="ui button"><i class="fast forward icon"></i></button>
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <input id="fpsInput" type="number" value="20" />
                        <div class="ui label">
                            fps
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label">
                            move
                        </div>
                        <input id="moveInput" type="number" disabled />
                    </div>
                </div>
                <div class="field">
                    <div class="ui labeled input">
                        <div class="ui label teal">
                            score
                        </div>
                        <input id="scoreInput" type="number" disabled />
                    </div>
                </div>
            </div>

        </div>

        <div>
            <canvas id="canvas" style="border: black solid 1px; margin-left: 1px;"></canvas>
        </div>

        <div class="ui form">
            <div class="inline fields">
                <div class="field">
                    <span id="saveAsImage" class="ui button"><i class="download icon"></i>save as image</span>
                </div>
                <div class="field">
                    <span id="saveAsVideo" class="ui button"><i class="download icon"></i>save as video</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
